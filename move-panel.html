<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Move Selection To Layer</title>
    <link rel="stylesheet" href="css/move-panel.css">
    <script src="js/libs/CSInterface.js"></script>
    <script src="js/move-panel.js" defer></script>
</head>
<body>
    <div class="panel-content">
        <header class="panel-header">
            <h1>Move Selection To Layer</h1>
            <p class="subtitle">Move selected items and their anchors to a different layer.</p>
        </header>

        <div class="move-button-grid">
            <button id="move-to-rect-btn" class="move-btn"><img src="button_images/Rectangular Register.png" alt="">Rectangular Registers</button>
            <button id="move-to-ignore-btn" class="ignore-btn"><img src="button_images/Ignore.png" alt="">Ignore</button>
            <button id="move-to-thermostats-btn" class="move-btn"><img src="button_images/Thermostat.png" alt="">Thermostats</button>
            <button id="move-to-square-btn" class="move-btn"><img src="button_images/Square Register.png" alt="">Square Registers</button>
            <button id="move-to-exhaust-btn" class="move-btn"><img src="button_images/Exhaust Register.png" alt="">Exhaust Registers</button>
            <button id="move-to-secondary-exhaust-btn" class="move-btn"><img src="button_images/Secondary Exhaust Register.png" alt="">Secondary Exhaust</button>
            <button id="move-to-units-btn" class="move-btn"><img src="button_images/Unit.png" alt="">Units</button>
            <button id="move-to-circular-btn" class="move-btn"><img src="button_images/Circular Register.png" alt="">Circular Registers</button>
        </div>
        <p id="move-status" class="status"></p>
    </div>

    <footer>
        <button id="reload-btn" class="ghost sm">Reload</button>
        <span id="debug-status"></span>
    </footer>
</body>
</html>
